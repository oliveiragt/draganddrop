<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="cruz.jpg" />

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">


  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $(function () {
      $("#paciente div").draggable();
      $("#status1, status2, status3").droppable({
        drop: function (event, ui) {
        }
      });
    });
  </script>

</head>

<body class="bg-light">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <a href="index.html"><button class="btn btn-outline-secondary">Logout</button></a>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col col-lg-6">
        <h3>
          Fila do Hospital<br>
          <small class="text-muted">Arraste os pacientes de acordo com a sua gravidade.</small>
        </h3>
      </div>
    </div><br>
    <div class="text-center mb-4">
      <div class="row justify-content-md-center">
        <div class="col col-lg-6">
          <ul id="paciente" class="container-fluid"
            style="width: 100px; height: 200px;background-color:#DCDCDC; padding: 0.5em; float: left; margin: 10px 10px 10px 0;">

            <div class="d-block p-2 bg-primary text-white"><span class="border border-primary">João</span></div>
            <br>
            <div class="d-block p-2 bg-primary text-white"><span class="border border-primary">Priscila</span></div>
            <br>
            <div class="d-block p-2 bg-primary text-white"><span class="border border-primary">Camila</span></div>

          </ul>
          <br>
          <div id="status1" class="ui-widget-header"
            style="width: 150px; height: 150px; background-color:#90EE90; color:#000000; padding: 0.5em; float: left; margin: 10px;">
            <p>Leve</p>
          </div>
          <div id="status2" class="ui-widget-header"
            style="width: 150px; height: 150px; background-color:#F0E68C; color:#000000; padding: 0.5em; float: left; margin: 10px;">
            <p>Atenção</p>
          </div>
          <div id="status3" class="ui-widget-header"
            style="width: 150px; height: 150px; background-color:#FF6347; color:#000000; padding: 0.5em; float: left; margin: 10px;">
            <p>Grave</p>
          </div>
        </div>
      </div>
    </div>
    <br>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
